site: Sil.je
url: https://sil.je
title: Sil.je
description: The personal website of Silje Enge Kristensen
twitter:
  username: siljexnord
  card: summary
  creator: siljexnord
author:
  twitter: siljexnord
  name: Silje Enge Kristensen
  avatar:
  email: i.am@sil.je
  url: https://sil.je
permalink: pretty

baseurl: ""

timezone: "Europe/Oslo"

highlighter: none

exclude:
  - .jekyll-cache
  - LICENSE.md
  - README.md
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
